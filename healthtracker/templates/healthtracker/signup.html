<!-- healthtracker/templates/healthtracker/signup.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
