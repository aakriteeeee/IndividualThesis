<!-- healthtracker/templates/healthtracker/appointment_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Your Appointments</h2>
  <ul>
    {% for appointment in appointments %}
      <li>{{ appointment.appointment_date }} - {{ appointment.doctor.name }} - {{ appointment.reason }}</li>
    {% endfor %}
  </ul>
{% endblock %}
